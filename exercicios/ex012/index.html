<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" controls poster="img/pexels-pixabay-56866.jpg" loop autoplay>
        <source src="mida/Meu-Video-web.mp4" type="video/mp4">
        <source src="mida/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="mida/meu-video.mp4">Clique aqui para baixar.</a></p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
