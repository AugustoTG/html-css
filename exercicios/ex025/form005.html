<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulário:</h1>
        <form action="cadastro.js" method="post" autocomplete="on">
          <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas" value="m"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="ifem" value="f"> <label for="ifem">Feminino</label>
          </fieldset>
          <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label> <br>
          </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
