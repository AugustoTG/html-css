<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulário:</h1>
        <form action="cadastro.js" method="post" autocomplete="on">
            <div>
                <label for="iest">Estado:</label><select name="estadado" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="MG" selected>Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="iprof">Profissão</label><input type="text" name="Prof" id="iprof" list="proflist">
                <datalist id="proflist">
                    <option value="professor">professor</option>
                    <option value="engcivil">Engenheiro Civil</option>
                    <option value="adm">Administador</option>
                </datalist>
            </div>
            <div>
                <label for="img">Mensagem:</label><textarea name="msg" id="msg" cols="30" rows="10" placeholder="Escreva uma Mensagem"></textarea>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
