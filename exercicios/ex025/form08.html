<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulário:</h1>
        <form action="cadastro.js" method="post" autocomplete="on">
           <div>
            <label for="in1">Número:</label><input type="number" name="in1" id="in1" min="0" max="50" required oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
           </div>
           <div>
            <label for="in2">Número:</label><input type="number" name="in2" id="in2" min="0" max="50" required oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
           </div>
           <div>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
           </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
