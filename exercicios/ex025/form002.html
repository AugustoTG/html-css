<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <div>
            <label for="iusuario">Usuário:</label>
            <input type="text" id="iusuario" name="usuario" required maxlength="35" placeholder="seu nome" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha:</label><input type="password" name="sen" id="isen" required minlength="8" maxlength="20" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
