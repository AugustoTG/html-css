<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formul√°rio:</h1>
        <form action="cadastro.js" method="post" autocomplete="on">
          <div>
            <label for="num">Numero:</label>
            <input type="range" name="num" id="num" min="1" max="10" value="5" required oninput="val.innerHTML = Number(num.value)">
            <output id="val">5</output>
          </div>
        </form>
</body>
</html>
