<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.js" method="post" autocomplete="on">
            <p>
                <label for="iemail">Insira seu email:</label><input type="email" name="email" id="iemail" required placeholder="jose@outlook.com" autocomplete="email">
            </p>
            <!--estdar mais sobre RegEx-->
            <p>
                <label for="tel">Informe seu telefone:</label><input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>
</html>
