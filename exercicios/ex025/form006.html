<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Exemplo de formulário:</h1>
        <form action="cadastro.js" method="post" autocomplete="on">
          <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
          </p>
          <p>
            <label for="inivel">Nível de satisfação:</label><input type="range" name="nivel" id="inivel" value="2" min="1" max="3">
          </p>
          <p>
            <label for="file"></label>foto de perfil: <input type="file" name="file" id="file">
          </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
