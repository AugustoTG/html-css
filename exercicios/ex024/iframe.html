<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width:  350px;
            height: 350px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testando o uso  de Iframes</h1>
        <p>Acessando o site do
            <iframe src="https://www.cursoemvideo.com" frameborder="1" ></iframe>
            <a href="https://www.cursoemvideo.com">CursoemVideo</a> para aprender a programar.</p>

            <p>O site do <a href="https://www.google.com.br">Google</a> <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal! Pena que não funciona no iframe.</p>
    </header>
</body>
</html>
