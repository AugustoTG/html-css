<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houver</title>
    <style>
        Div:hover {
            color:darksalmon;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: pink;
            background-color: rgb(226, 255, 192);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse sobre o texto abaixo</h2>
    <div >
        Passe o mouse aqui!
        <p>Texto escondido.</p>
    </div>
</body>
</html>
