        Seletores personalizados

       :: = pseudo-element

        */

            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: pink;
            text-decoration: none;
            font-weight: bold;
        }

            color: darksalmon;
        }
        a:hover{
            color: red;
            text-decoration: underline;
        }
        a:active {
            color: black;
        }
        a::after {
            content: ' Link';
            text-decoration: none;
            font-weight: normal;
            color : #000, 
        }
    </style>
